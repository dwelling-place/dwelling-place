{% extends "layout.html" %}

{% block title %} | Home{% endblock %}

{% block body %}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="messages" id="message-wrapper">
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <h2>Upload</h2>
    <section>
        <form action="{{ url_for('index.upload') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <button type="submit">Upload</button>
        </form>
    </section>

    <h2>Download</h2>
    <section>
        <form name="download" action="{{ url_for('index.download') }}" method="POST">
            <select name="format">
                {% for ext, name in formats %}
                <option value="{{ ext }}">{{ name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Download</button>
        </form>
    </section>

{% endblock%}
