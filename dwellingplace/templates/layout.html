<!doctype html>
<html>
   <head>
        <title>Dwelling Place{% block title %}{% endblock %}</title>
        {% block meta %}{% endblock %}
   </head>
   {% with messages = get_flashed_messages() %}
     {% if messages %}
       <ul class=flashes>
       {% for message in messages %}
         <li>{{ message }}</li>
       {% endfor %}
       </ul>
     {% endif %}
   {% endwith %}
   <body>
        {% block body %}{% endblock %}
   </body>
</html>
